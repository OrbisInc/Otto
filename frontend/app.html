<!-- This serves as the main HTML page for Otto. Most of this page is setting up the required links to stylesheets, scripts, and other metadata. The application is imported here in Body. However Index.Vue serves as the body for the HTML. -->

<!DOCTYPE html>
<html lang="en" {{ HTML_ATTRS }}>

  <!--  Head  -->
  <head {{ HEAD_ATTRS }}>

    <!--  Meta  -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Otto</title>

    <!--  Styles  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://min.gitcdn.xyz/repo/DoclerLabs/Protip/master/protip.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    
    <!-- Other Styles-->
    <link rel="stylesheet" href="styles/index.processed.css">
    <link rel="stylesheet" href="styles/ottoStyles.css">
  </head>

  <!--  Body  -->
  <body class="is--otto" {{ BODY_ATTRS }}>

  <!--  This is where index.vue is exported to and where the entire application takes place. -->
  {{ APP }}  

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://min.gitcdn.xyz/repo/DoclerLabs/Protip/master/protip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </body>
</html>
